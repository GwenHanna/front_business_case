<form [formGroup]="stateForm" (ngSubmit)="validOrder()">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Type de service</th>
        <th scope="col">Nom</th>
        <th scope="col">Repassage</th>
        <th scope="col">Prix unitaire</th>
        <th scope="col">Etat du vêtement</th>
        <th scope="col">Note</th>
      </tr>
    </thead>
    <tbody formArrayName="item">
      <tr *ngFor="let basket of baskets; let i = index">
        <div></div>
        <td>{{ basket.serviceTypeName }}</td>
        <td>{{ basket.serviceName }}</td>
        <td>
          <input
            type="checkbox"
            formControlName="ironing"
            id=""
            [checked]="basket.repassage"
          />
        </td>
        <td>{{ basket.price }}</td>
        <td>
          <select formControlName="state" id="state">
            <option>-- choisir un état --</option>
            <option [ngValue]="stateForm.get('id')?.value + 'good'">Bon</option>
            <option [ngValue]="stateForm.get('id')?.value + 'average'">
              Moyen
            </option>
            <option [ngValue]="stateForm.get('id')?.value + 'bad'">
              Mauvais
            </option>
          </select>
        </td>
        <td>
          <button (click)="openModalNote(basket)">Ajouter une note</button>
        </td>
      </tr>
      <tr>
        Prix total
        {{
          pricaTotal
        }}
      </tr>
    </tbody>
  </table>

  <button>Valider commande</button>
</form>
