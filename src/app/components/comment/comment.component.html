<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide d-flex container-cpmment"
  data-bs-ride="carousel"
>
  <div
    *ngFor="let comment of comments"
    class="card text-center"
    style="width: 18rem"
  >
    <div class="card-body">
      <h5 class="card-title">
        {{ comment.author.firstname }} {{ comment.author.lastname }}
      </h5>
      <div class="container-score d-flex text-center">
        <p
          *ngFor="let _ of getScoreArray(comment.score); let i = index"
          class="d-inline"
        >
          <svg
            width="23"
            height="23"
            viewBox="0 0 23 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.5 0.809018L13.8441 8.02356L13.9003 8.1963H14.0819H21.6677L15.5307 12.6551L15.3837 12.7619L15.4399 12.9346L17.784 20.1492L11.6469 15.6904L11.5 15.5836L11.3531 15.6904L5.216 20.1492L7.56014 12.9346L7.61627 12.7619L7.46933 12.6551L1.33227 8.1963H8.91809H9.09972L9.15585 8.02356L11.5 0.809018Z"
              fill="white"
              stroke="#253f3c"
              stroke-width="0.5"
            />
            <path
              d="M11.5 3L13.4084 8.87336L19.584 8.87336L14.5878 12.5033L16.4962 18.3766L11.5 14.7467L6.50383 18.3766L8.41219 12.5033L3.41602 8.87336L9.59163 8.87336L11.5 3Z"
              fill="#253f3c"
            />
          </svg>
        </p>
        <p
          *ngFor="let _ of getScoreEmptyArray(comment.score); let i = index"
          class="d-inline"
        >
          <svg
            width="23"
            height="23"
            viewBox="0 0 23 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.5 0L14.0819 7.9463H22.4371L15.6776 12.8574L18.2595 20.8037L11.5 15.8926L4.74047 20.8037L7.32238 12.8574L0.56285 7.9463H8.91809L11.5 0Z"
              fill="#253f3c"
            />
            <path
              d="M11.5 3L13.4084 8.87336L19.584 8.87336L14.5878 12.5033L16.4962 18.3766L11.5 14.7467L6.50383 18.3766L8.41219 12.5033L3.41602 8.87336L9.59163 8.87336L11.5 3Z"
              fill="white"
            />
          </svg>
        </p>
      </div>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <p class="card-text">
        {{ comment.content }}
      </p>
    </div>
  </div>

  <p class="nextPage">
    <svg
      (click)="nextPage()"
      width="35"
      height="35"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7.1875 4.375L12.8125 10L7.1875 15.625"
        stroke="#253f3c"
        stroke-width="1.40625"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </p>
  <p class="previousPage">
    <svg
      (click)="previousPage()"
      width="35"
      height="35"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12.8125 4.375L7.1875 10L12.8125 15.625"
        stroke="#253f3c"
        stroke-width="1.40625"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </p>
</div>
