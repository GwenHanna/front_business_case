<div *ngIf="prestationData.length <= 0">Votre panier est vide</div>
<div class="basket" *ngFor="let article of prestationData">
  <h6>{{ article.service.name }}</h6>
  <p>{{ article.service.serviceType }}</p>
  <p>{{ article.quantity }}</p>
  <p>{{ article.priceTotal }}</p>
</div>
<div class="d-flex justify-content-around">
  <button (click)="submitBasket()" class="btn-third-active">Valider</button>
  <button (click)="emptyBasket()" class="btn-third">Supprimer</button>
</div>
