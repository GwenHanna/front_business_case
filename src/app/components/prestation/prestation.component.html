<div *ngIf="isLoading" class="loading">
  <p>Chargement en cours ...</p>
</div>
<div class="d-flex flex-wrap container-prestation">
  <div
    *ngFor="let article of prestations.services"
    class="card mb-3 item-prestation"
    style="max-width: 540px"
  >
    <div class="d-flex justify-content-between">
      <div class="item-prestation-header">
        <img
          src="../../assets/articles/{{ article.picture }}"
          class="img-fluid rounded-start"
          alt="..."
        />
        <h5 class="card-title">{{ article.name }}</h5>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="container-btn-card">
            <div class="item-btn-card">
              <div class="bc-btn">
                <button
                  (click)="deletePrestation(article)"
                  class="btn-card-prestation"
                >
                  -
                </button>
              </div>
              <div class="d-flex justify-content-center container-quantity">
                <p>{{ getQuantityForArticleService(article) }}</p>
              </div>
              <div class="bc-btn">
                <button
                  (click)="addPrestation(article)"
                  class="btn-card-prestation"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div *ngFor="let b of basket">
            <div *ngIf="b.service.id === article.id">
              <p>{{ b.priceTotal }} â‚¬</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div></div>
</div>
