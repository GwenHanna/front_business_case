<div class="container-list">
  <div *ngIf="isLoading" class="loading">
    <p>Chargement en cours ...</p>
  </div>

  <div class="d-flex w-100 flex-column gap-5">
    <div *ngFor="let section of sections">
      <div class="container-section">
        <h5 class="title-h5">{{ section.name }}</h5>

        <div class="container-service">
          <div
            *ngFor="let service of section.serviceTypes; let index"
            class="container-item-service"
          >
            <div class="item-service">
              <div class="container-img">
                <img
                  src="../../assets/icons/mobile/{{ service.icon }}"
                  class="card-img-top"
                  [alt]="service.name"
                />
              </div>
              <h4 class="paragraph-card card-title-mobile">
                {{ service.name }}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
