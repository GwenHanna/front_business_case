<div class="bc-container container-login">
  <h3 class="title-h3 text-align-center">connexion</h3>
  <form class="form-login" [formGroup]="form" (ngSubmit)="onLogin()">
    <div *ngIf="messageError">
      <p>
        {{ messageError }}
      </p>
    </div>
    <div class="item-login mb-3">
      <input
        [placeholder]="placeholder.email"
        type="email"
        class="input-form form-control"
        id="email"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div id="emailHelp" class="form-text">
        <p
          *ngIf="getEmail.errors?.required && getEmail.touched"
          class="bc-alert-danger"
        >
          L'email est obligatoire.
        </p>
        <p
          *ngIf="getEmail.errors?.email && getEmail.touched"
          class="bc-alert-danger"
        >
          L'email saisi est incorrect
        </p>
      </div>
    </div>

    <div class="mb-3 password">
      <div class="pass-view">
        <input
          [placeholder]="placeholder.password"
          [type]="passwordView ? 'text' : 'password'"
          class="input-form form-control"
          id="password"
          formControlName="password"
        />
        <span (click)="toggleViewPassword()">
          <svg
            class="eye-outline"
            *ngIf="!passwordView"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="27"
            fill="#253f3c"
          >
            <title>eye-outline</title>
            <path
              d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z"
            />
          </svg>
          <svg
            *ngIf="passwordView"
            width="30"
            class="eye-outline"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#253f3c"
          >
            <title>eye-off-outline</title>
            <path
              d="M2,5.27L3.28,4L20,20.72L18.73,22L15.65,18.92C14.5,19.3 13.28,19.5 12,19.5C7,19.5 2.73,16.39 1,12C1.69,10.24 2.79,8.69 4.19,7.46L2,5.27M12,9A3,3 0 0,1 15,12C15,12.35 14.94,12.69 14.83,13L11,9.17C11.31,9.06 11.65,9 12,9M12,4.5C17,4.5 21.27,7.61 23,12C22.18,14.08 20.79,15.88 19,17.19L17.58,15.76C18.94,14.82 20.06,13.54 20.82,12C19.17,8.64 15.76,6.5 12,6.5C10.91,6.5 9.84,6.68 8.84,7L7.3,5.47C8.74,4.85 10.33,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C12.69,17.5 13.37,17.43 14,17.29L11.72,15C10.29,14.85 9.15,13.71 9,12.28L5.6,8.87C4.61,9.72 3.78,10.78 3.18,12Z"
            />
          </svg>
        </span>
      </div>
      <div id="passwordHelp" class="form-text">
        <p
          *ngIf="getPassword.errors?.required && getPassword.touched"
          class="bc-alert-danger"
        >
          Le mot de passe ne peut pas Ãªtre vide.
        </p>
      </div>
    </div>

    <div class="item-login pb-4">
      <a routerLink="/register" class="d-flex justify-content-center w-100"
        >Toujours pas de compte ?</a
      >
    </div>
    <div class="d-flex justify-content-around w-100 p-3">
      <button type="submit" class="text-btn-default btn-primary-active">
        Connexion
      </button>
      <button class="text-btn-default btn-primary">retour</button>
    </div>
  </form>
</div>
