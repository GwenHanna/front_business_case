<div class="bc-container">
  <app-nav-bar *ngIf="!isTablet && !isHandset"></app-nav-bar>
  <app-nav-bar-mobile *ngIf="isTablet || isHandset"></app-nav-bar-mobile>
  <div
    class="bc-main-container"
    [ngClass]="{
      mobile: isHandset,
      tablet: isTablet
    }"
  >
    <router-outlet class="w-100 h-100"></router-outlet>
  </div>

  <app-footer *ngIf="!isHandset"></app-footer>
  <app-footer-mobile *ngIf="isHandset"></app-footer-mobile>
</div>
