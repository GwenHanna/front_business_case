<div class="container-basket-modale w-100">
  <h4 class="title-h3">Mon panier</h4>
  <div *ngIf="prestationData.length <= 0">Votre panier est vide</div>
  <div
    class="bc-menu-basket"
    *ngFor="let serviceType of servicesTypes; let i = index"
  >
    <h5 class="title-h5-secondary" (click)="toggleMenuBasket(serviceType)">
      {{ serviceType }}
    </h5>
    <div
      class="basket d-flex justify-content-around w-100"
      *ngFor="let article of prestationData[i]"
    >
      <div class="d-flex justify-content-between w-100 paragraph-secondary" *ngIf="stateMenuServiceTyype[serviceType]">
        <div>
          <p>{{ article.quantity }} {{ article.service.name }}</p>
        </div>
        <div>
          <p>{{ article.priceTotal }} , 00 â‚¬</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-around mb-3">
    <button (click)="submitBasket()" class="btn-primary-active">Valider</button>
    <button (click)="emptyBasket()" class="btn-primary">Supprimer</button>
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="516"
    height="97"
    viewBox="0 0 516 97"
    fill="none"
  >
    <path
      d="M0 0V97H516V16.5918C516 16.5918 475.175 -8.04108e-05 390.739 0C306.303 8.04108e-05 247.425 24.1459 131.493 24.1459C58.2986 24.1459 0 0 0 0Z"
      fill="#253F3C"
    />
  </svg>
</div>
